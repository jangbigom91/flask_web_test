{% extends "layouts.html" %}
{% block body %}
	<div id="member-wrapper">
		<div id="member-login">
			<section class="login">
                <img src="../static/img/mu_login.png" alt="로그인" />
                <img src="../static/img/mu_header_logo.png" alt="로고"/>
				<form action="#">
					<div>
						<label>
							<span><img src="../static/img/member_txt_id.gif" alt="아이디"></span> 
							<input type="text" name="uid"/>
						</label>
						<label>
							<span><img src="../static/img/member_txt_pass.gif" alt="비밀번호"></span> 
							<input type="password" name="pass"/>
						</label>
					</div>
                    <button type="button">로그인</button>
                    
					<span>
						<a href="#">아이디찾기</a>
						<a href="#">비밀번호찾기</a>
						<a href="#">회원가입</a>
					</span>
				</form>
				<img src="../static/img/mu_login_banner.png" alt="banner">
			</section>
		</div>
		
	</div>
{% endblock %}
