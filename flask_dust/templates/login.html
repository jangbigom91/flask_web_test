<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST" id="authForm" style="margin-left: 800px; margin-top: 200px">
        <div>
            <p>
                <label for="id" style="background-color: #6cc091; height:30px;">아이디&nbsp&nbsp&nbsp</label>
                <input type="text" id="id" name="userid" placeholder="id" style="font-weight: bold; height:20px;">
            </p>

            <p>
                <label for="pw" style="background-color: #6cc091; height:30px;">비밀번호</label>
                <input type="password" id="pw" name="password" placeholder="pw" style="font-weight: bold; height:20px;">
            </p>
        </div>
        
        <a href="/index"><input type="submit" name="sign_in" value="sign_in" style="width: 240px; height:30px; background-color: #6cc091; cursor:pointer;"></a>
        <p>
            <input type="button" style="width: 240px; height:30px; background-color:transparent; border:0px transparent solid; background-color: #6cc091; cursor:pointer;"
                   value="register" name="register" onclick="location.href='/register'">
        </p>
    </form>
</body>
</html>
